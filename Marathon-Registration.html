<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>

    <form action="/Practice">

        <label for="firstname">First Name</label>
        <input id="firstname" type="text" name="FirstName" required>
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" name="LastName" required> 

            <p>
                Select A Race:
            </p>
            <div>
                <input type="radio" name="race" id="5k" value="FunRun">
                <label for="5k">Fun Run 5k</label>
            </div>
            <div>

                <input type="radio" name="race" id="half" value="Half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="Full" value="Full">
                <label for="Full">Full Marathon</label>
            </div> 
            <br> 
        <div>
            <label for="Email">Email</label>
            <input type="email" name="email" id="Email" required>
            <label for="Password">Password</label>
            <input type="password" name="password" id="Password" required>
        </div>
        <br>
        <div>
            <label for="AgeGroup">Select Age Group</label>
            <select name="AgeGroup" id="AgeGroup">
                <option value="Empty">--Please Select An Age Group--</option>
                <option value="Under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>

            </select>
            <div>
                <button>Register!</button>
            </div>
        </div>
    </form>

    
</body>
</html>
